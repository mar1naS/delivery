<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="container">
          <div class="hero-box">
            <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
            <p class="text-hero">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Suspendisse varius enim in eros elementum tristique. Duis cursus,
              mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam
              libero vitae erat.
            </p>
            <button data-modal-open type="button" class="btn-order btn">
              Order Now
            </button>
          </div>

          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="item swiper-slide">
                <img
                  src="../images/Foto_first.jpg"
                  alt="meat"
                  width="528"
                  height="528"
                  class="disches"
                />
              </div>
              <div class="item swiper-slide">
                <img
                  src="../images/Foto_second.jpg"
                  alt="salat"
                  width="528"
                  height="528"
                />
              </div>
              <div class="item swiper-slide">
                <img
                  src="../images/Foto_third.jpg"
                  alt="eggs"
                  width="528"
                  height="528"
                />
              </div>
            </div>
            <!-- ====================SWIPER================ -->
            <!-- нумерация -->
            <!--<div class="swiper-pagination"></div>-->

            <!-- Стрелочки   -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Скрол бар -->
            <!--<div class="swiper-scrollbar"></div>-->
          </div>
        </div>
      </section>
      <div data-modal class="backdrop-modal is-hidden">
        <div class="modal">
          <h1 class="btn-title">Order Form</h1>
          <div class="conteiner form">
            <form name="contact_us_form" autocomplete="on" novalidate>
              <label class="mail">
                <p class="text">Email</p>
                <input type="email" name="email" />
              </label>
              <label class="phone">
                <p class="text">Phone</p>
                <input type="phone" name="phone" />
              </label>
              <button type="submit" class="btn btn-send">Send</button>
            </form>
          </div>
          <button data-modal-close class="btn-close btn">
            <svg width="10" height="10">
              <use href="../images/icons.svg##icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/slider.js"></script>
    <script src="../js/modal.js"></script>
  </body>
</html>
